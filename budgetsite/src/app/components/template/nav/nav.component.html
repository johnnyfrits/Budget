<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"> <i class="material-icons">home</i>Início</a>
      <a mat-list-item routerLink="/accounts"><i class="material-icons">account_balance</i>Contas</a>
      <a mat-list-item routerLink="/cards"><i class="material-icons">credit_card</i>Cartões</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>Budget - </span> -->
      <span class="title-group">
        <a routerLink={{routeUrl}}>
          <i class="material-icons">
            {{icon}}
          </i>
          {{title}}
        </a>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
